<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/headFrag :: head"></head>

    <body style="background-color:#f7e7ce">
    <nav th:replace="fragments/navFrag :: nav"></nav>

    <div class="jumbotron">
        <h1 class="display-3">Search for Greenery!</h1>
        <p class="lead">Search for a plant to add to your garden</p>
        <input id="searchBar" type="text">
        <hr class="mr-4">
        <button id="searchButton" type="submit" class="btn btn-primary btn-lg" role="button">Search</button>
    </div>

<!--    We should create a button or something, where when someone adds a plant, they are notified it has been added-->
    <!-- carousel with search results -->


    <div class="container">
        <div class="row">
            <div class="card-columns">
            <!--            ---- individual card -->
                <div th:each = "plant : ${plants}" class="card">
            <!--                card img -->
                    <img th:src="${plant.image_url}" alt="" class="card-img-top">
            <!--                card body -->
                    <div class="card-body" >
                        <h4 th:text="${plant.common_name}" class="card-title"></h4>
                        <hr class="mr-4">

                        <form th:if="${user}" class="addPlant">
<!--                            ---- hidden -->
                            <input hidden type="text" th:value="${plant.common_name}" id="commonName"></input>
                            <input hidden type="text" th:value="${plant.image_url}" id="imageName"></input>
<!--                            -------------->

                            <select class="search-drop" name="gardens" id="gardenSelection">
                                <option class="search-drop" value="">Select a Garden</option>
                                <option th:each="garden : ${gardens}" th:text="${garden.getGardenName()}" th:value="${garden.getId()}"></option>
                            </select>
                            <button class="search-btn btn-primary change" type="submit" th:id="${plant.id}">add to garden</button>

                        </form>
                        <input type="submit" class="search-btn btn-secondary btn-md plant-details" th:id="${plant.id}" value="view details">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer th:replace="fragments/footerFrag :: footer"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/public/search.js"></script>
</body>
</html>
